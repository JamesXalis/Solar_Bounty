<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <script defer src="./Assets/JS/script.js"></script>
    <title>Solar Bounty</title>
</head>
</head>

<body class="bg-secondary">
    <main>
        <h1 class="mt-5 container text-center bg-primary">Weather Dashboard</h1>

        <form class="container text-center mt-4">
            <input id="city-search" class="rounded" type="text" placeholder="Search for a City" name="city-search"
                onclick="value=''">
            <button id="btn" type="submit" class="btn btn-success border">
                Search On!
            </button>
        </form>

        <div class="container mx-auto row">
            <section id="weather-info" class="text-center col-md-6 mt-5 bg-danger card">
                <section id="current-weather">
                    <h4 id="city">Search a city for local weather information</h4>
                    <h5 id="wday1"></h5>
                </section>
            </section>
            <div class="col-2"></div>
            <section id="weather-info" class="text-center col-md-4 mt-5 bg-info card">
                <section id="forcast">
                    <h4>Five Day Forcast </h4>
                    <section id="" class="container my-2">
                        <div class="border rounded row">
                            <h6 id="wday2">wday2</h6>
                            <p id="day1Max" class="col">High:</p>
                            <p id="img1"></p>
                            <p id="day1Min" class="col">Low:</p>
                        </div>
                    </section>
                    <section id="" class="container my-2">
                        <div class="border rounded row">
                            <h6 id="wday3">wday3</h6>
                            <p id="day2Max" class="col">High:</p>
                            <p id="img2"></p>
                            <p id="day2Min" class="col">Low:</p>
                        </div>
                    </section>
                    <section id="" class="container my-2">
                        <div class="border rounded row">
                            <h6 id="wday4">wday4</h6>
                            <p id="day3Max" class="col">High:</p>
                            <p id="img3"></p>
                            <p id="day3Min" class="col">Low:</p>
                        </div>
                    </section>
                    <section id="" class="container my-2">
                        <div class="border rounded row">
                            <h6 id="wday5">wday5</h6>
                            <p id="day4Max" class="col">High:</p>
                            <p id="img4"></p>
                            <p id="day4Min" class="col">Low:</p>
                        </div>
                    </section>
                    <section id="" class="container my-2">
                        <div class="border rounded row">
                            <h6 id="wday6">wday6</h6>
                            <p id="day5Max" class="col">High:</p>
                            <p id="img5"></p>
                            <p id="day5Min" class="col">Low:</p>
                        </div>
                    </section>
                </section>
            </section>
        </div>

    </main>
</body>

</html>
