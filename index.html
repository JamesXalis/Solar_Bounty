<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/CSS/style.css">
    <script defer src="/Assets/JS/script.js"></script>
    <title>Solar Bounty</title>
</head>
<body>
    <header>
        <h1>Solar Bounty</h1>
    </header>
    <main>
        <section>
            <h2>Seach for a city</h2>
            <input>
            <button>Search</button>
            <hr>
            <section id="searchHistory"></section>
        </section>
        <section>
            <section id="mainStats">
                <h2><span id="cityTitle"></span></h2>
                <img id ="img">
                <ul>
                    <li>Temp: <span id="temp"></span></li>
                    <li>Wind: <span id="wind"></span></li>
                    <li>Humidity: <span id="humidity"></span></li>
                    <li>UV Index <span id="uvIndex"></span></li>
                </ul>
            </section>
            <section id="forecast">
                <h2>5-Day Forecast:</h2>
            </section>
        </section>
    </main>
</body>
</html>
